name: Deploy to HelioHost via FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy to HelioHost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.HELIOHOST_FTP_HOST }}
          username: ${{ secrets.HELIOHOST_FTP_USERNAME }}
          password: ${{ secrets.HELIOHOST_FTP_PASSWORD }}
          server-dir: ${{ secrets.HELIOHOST_FTP_PATH || '/' }}
          protocol: ftp
          port: 21
          dry-run: false
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/.idea/**
            **/.vscode/**
            **/.DS_Store
            **/Thumbs.db
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/tests/**
            **/phpunit.xml
            **/.phpunit.result.cache
            **/.phpunit.cache/**
            **/README.md
            **/.github/**
            **/vendor/**
          log-level: verbose

